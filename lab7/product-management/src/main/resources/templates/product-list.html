<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Management</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        h1 {
            color: #667eea;
            margin-bottom: 20px;
            text-align: center;
        }

        .alert {
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 5px;
        }

        .alert-success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .actions {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s;
        }

        .btn-primary {
            background-color: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background-color: #5568d3;
        }

        .btn-success {
            background-color: #28a745;
            color: white;
        }

        .btn-danger {
            background-color: #dc3545;
            color: white;
        }

        .btn-sm {
            padding: 5px 10px;
            font-size: 14px;
        }

        .search-form {
            display: flex;
            gap: 10px;
        }

        .search-form input {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            flex: 1;
        }

        /* Advanced Search Styles */
        .advanced-search {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: flex-start;
            margin-top: 10px;
            background: #f0f4ff;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            width: 100%;
        }

        .advanced-search input {
            flex: 1 1 150px;
            padding: 10px 15px;
            border: 1px solid #ccd1ff;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s;
        }

        .advanced-search input:focus {
            border-color: #667eea;
            box-shadow: 0 0 5px rgba(102, 126, 234, 0.5);
            outline: none;
        }

        .advanced-search button {
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 14px;
            background-color: #667eea;
            color: #fff;
            border: none;
            cursor: pointer;
            transition: all 0.3s;
        }

        .advanced-search button:hover {
            background-color: #5568d3;
        }

        /* Category select - matches page theme */
        select[name="category"] {
            -webkit-appearance: none;
            appearance: none;
            display: inline-block;
            min-width: 180px;
            max-width: 320px;
            padding: 10px 42px 10px 14px; /* room for custom arrow */
            border: 1px solid #ccd1ff;
            border-radius: 8px;
            background-color: #ffffff;
            color: #333;
            font-size: 14px;
            line-height: 1;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(102,126,234,0.08);
            transition: all 0.22s ease;
            background-image: url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='14' height='10' viewBox='0 0 14 10'><path fill='%236677ea' d='M7 10L0 0h14z'/></svg>");
            background-repeat: no-repeat;
            background-position: right 12px center;
            align-self: center;
        }

        /* Hover / focus states */
        select[name="category"]:hover {
            transform: translateY(-1px);
            box-shadow: 0 6px 18px rgba(102,126,234,0.12);
        }
        select[name="category"]:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 6px rgba(102,126,234,0.08);
        }

        /* Make the select fit smaller screens inside the actions area */
        @media (max-width: 720px) {
            select[name="category"] {
                width: 100%;
                min-width: 0;
                max-width: none;
                margin-top: 8px;
            }
        }

        /* Optional: slight polish for options (browser dependent) */
        select[name="category"] option {
            padding: 8px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #667eea;
            color: white;
        }

        tr:hover {
            background-color: #f5f5f5;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .actions-column {
            display: flex;
            gap: 5px;
        }

        th a {
            color: white;
            text-decoration: none;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>üì¶ Product Management System</h1>

    <!-- Success Message -->
    <div th:if="${message}" class="alert alert-success">
        <span th:text="${message}"></span>
    </div>

    <!-- Error Message -->
    <div th:if="${error}" class="alert alert-error">
        <span th:text="${error}"></span>
    </div>

    <!-- Actions -->
    <div class="actions">
        <div style="display: flex; flex-direction: row; gap:10px; flex-wrap:wrap;">
            <a th:href="@{/products/new}" class="btn btn-primary">‚ûï Add New Product</a>
            <a th:href="@{/dashboard}" class="btn btn-primary">Go to Dashboard</a>
        </div>

        <form th:action="@{/products/search}" method="get" class="search-form">
            <input type="text" name="keyword" th:value="${keyword}" placeholder="Search products..." />
            <button type="submit" class="btn btn-primary">üîç Search</button>
            <input type="hidden" name="sortBy" th:value="${sortBy}" th:if="${sortBy != null}" />
            <input type="hidden" name="sortDir" th:value="${sortDir}" th:if="${sortDir != null}" />
        </form>

        <!-- Advanced Search -->
        <form th:action="@{/products/advanced-search}" method="get" class="advanced-search">
            <input type="text" name="name" placeholder="Product Name" />
            <input type="text" name="category" placeholder="Category" />
            <input type="number" step="0.01" name="minPrice" placeholder="Min Price" />
            <input type="number" step="0.01" name="maxPrice" placeholder="Max Price" />
            <button type="submit" class="btn btn-primary">üîé Advanced Search</button>
            <input type="hidden" name="sortBy" th:value="${sortBy}" th:if="${sortBy != null}" />
            <input type="hidden" name="sortDir" th:value="${sortDir}" th:if="${sortDir != null}" />
        </form>

        <!--Filter-->
        <form th:action="@{/products}" method="get">
            <select name="category" onchange="this.form.submit()">
                <option value="">All Categories</option>
                <option th:each="cat : ${categories}"
                        th:value="${cat}"
                        th:text="${cat}"
                        th:selected="${cat == selectedCategory}">
                </option>
            </select>
        </form>
    </div>

    <!-- Products Table -->
    <div th:if="${products != null and !products.isEmpty()}">
        <table>
            <thead>
            <tr>
                <th>
                    <a th:href="@{${baseUrl}(page=0,size=${products.size},category=${selectedCategory},keyword=${keyword},name=${name},minPrice=${minPrice},maxPrice=${maxPrice},sortBy='id',sortDir=${sortBy=='id' ? (sortDir=='asc' ? 'desc' : 'asc') : 'asc'})}">
                        ID <span th:if="${sortBy=='id'}" th:text="${sortDir=='asc' ? '‚Üë' : '‚Üì'}"></span>
                    </a>
                </th>

                <th>
                    <a th:href="@{${baseUrl}(page=0,size=${products.size},category=${selectedCategory},keyword=${keyword},name=${name},minPrice=${minPrice},maxPrice=${maxPrice},sortBy='productCode',sortDir=${sortBy=='productCode' ? (sortDir=='asc' ? 'desc' : 'asc') : 'asc'})}">
                        Code <span th:if="${sortBy=='productCode'}" th:text="${sortDir=='asc' ? '‚Üë' : '‚Üì'}"></span>
                    </a>
                </th>

                <th>
                    <a th:href="@{${baseUrl}(page=0,size=${products.size},category=${selectedCategory},keyword=${keyword},name=${name},minPrice=${minPrice},maxPrice=${maxPrice},sortBy='name',sortDir=${sortBy=='name' ? (sortDir=='asc' ? 'desc' : 'asc') : 'asc'})}">
                        Name <span th:if="${sortBy=='name'}" th:text="${sortDir=='asc' ? '‚Üë' : '‚Üì'}"></span>
                    </a>
                </th>

                <th>
                    <a th:href="@{${baseUrl}(page=0,size=${products.size},category=${selectedCategory},keyword=${keyword},name=${name},minPrice=${minPrice},maxPrice=${maxPrice},sortBy='price',sortDir=${sortBy=='price' ? (sortDir=='asc' ? 'desc' : 'asc') : 'asc'})}">
                        Price <span th:if="${sortBy=='price'}" th:text="${sortDir=='asc' ? '‚Üë' : '‚Üì'}"></span>
                    </a>
                </th>

                <th>
                    <a th:href="@{${baseUrl}(page=0,size=${products.size},category=${selectedCategory},keyword=${keyword},name=${name},minPrice=${minPrice},maxPrice=${maxPrice},sortBy='quantity',sortDir=${sortBy=='quantity' ? (sortDir=='asc' ? 'desc' : 'asc') : 'asc'})}">
                        Quantity <span th:if="${sortBy=='quantity'}" th:text="${sortDir=='asc' ? '‚Üë' : '‚Üì'}"></span>
                    </a>
                </th>

                <th>
                    <a th:href="@{${baseUrl}(page=0,size=${products.size},category=${selectedCategory},keyword=${keyword},name=${name},minPrice=${minPrice},maxPrice=${maxPrice},sortBy='category',sortDir=${sortBy=='category' ? (sortDir=='asc' ? 'desc' : 'asc') : 'asc'})}">
                        Category <span th:if="${sortBy=='category'}" th:text="${sortDir=='asc' ? '‚Üë' : '‚Üì'}"></span>
                    </a>
                </th>

                <th>Image</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="product : ${products}">
                <td th:text="${product.id}">1</td>
                <td th:text="${product.productCode}">P001</td>
                <td th:text="${product.name}">Product Name</td>
                <td th:text="'$' + ${#numbers.formatDecimal(product.price, 1, 2)}">$99.99</td>
                <td th:text="${product.quantity}">10</td>
                <td th:text="${product.category}">Electronics</td>
                <td>
                    <img th:src="@{/uploads/{fileName}(fileName=${product.imagePath})}" alt="Product Image" style="width: 50px; height: 50px; object-fit: cover; border-radius: 5px;"
                         th:if="${product.imagePath != null}"/>
                    <span th:unless="${product.imagePath != null}">No Image</span>
                </td>
                <td>
                    <div class="actions-column">
                        <a th:href="@{/products/edit/{id}(id=${product.id})}" class="btn btn-success btn-sm">‚úèÔ∏è Edit</a>
                        <a th:href="@{/products/delete/{id}(id=${product.id})}"
                           class="btn btn-danger btn-sm"
                           onclick="return confirm('Are you sure you want to delete this product?')">
                            üóëÔ∏è Delete
                        </a>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <!-- Empty State -->
    <div th:if="${products == null or products.isEmpty()}" class="empty-state">
        <p>No products found. Add your first product!</p>
    </div>

    <!-- Pagination -->
    <div class="pagination" th:if="${products != null and products.totalPages > 1}" style="margin-top:20px; display:flex; align-items:center; gap:8px; flex-wrap:wrap;">

        <form th:action="@{${baseUrl}}" method="get" style="display:flex; align-items:center; gap:8px; flex-wrap:wrap;">

            <input type="hidden" name="category" th:value="${selectedCategory}" th:if="${selectedCategory != null}" />
            <input type="hidden" name="keyword" th:value="${keyword}" th:if="${keyword != null}" />
            <input type="hidden" name="name" th:value="${name}" th:if="${name != null}" />
            <input type="hidden" name="minPrice" th:value="${minPrice}" th:if="${minPrice != null}" />
            <input type="hidden" name="maxPrice" th:value="${maxPrice}" th:if="${maxPrice != null}" />
            <input type="hidden" name="sortBy" th:value="${sortBy}" th:if="${sortBy != null}" />
            <input type="hidden" name="sortDir" th:value="${sortDir}" th:if="${sortDir != null}" />

            <button type="submit" class="btn" th:disabled="${products.first}" th:name="page" th:value="${products.number - 1}">‚óÄ Prev</button>

            <span th:each="i : ${#numbers.sequence(0, products.totalPages - 1)}">
                <button type="submit"
                        th:name="page"
                        th:value="${i}"
                        class="btn"
                        th:classappend="${i == products.number} ? ' btn-primary' : ''"
                        th:text="${i + 1}">1
                </button>
            </span>

            <button type="submit" class="btn" th:disabled="${products.last}" th:name="page" th:value="${products.number + 1}">Next ‚ñ∂</button>

            <label style="margin-left:8px; font-size:14px; color:#444;">
                <select name="size" onchange="this.form.submit()" style="padding:6px 8px; border-radius:6px; border:1px solid #ccd1ff;">
                    <option th:each="s : ${ {5, 10, 20, 50} }"
                            th:value="${s}"
                            th:selected="${s == products.size}"
                            th:text="${s} + ' / page'">10 / page
                    </option>
                </select>
            </label>

            <div style="margin-left:12px; color:#666; font-size:14px;">
                <span th:text="'Page ' + ${products.number + 1} + ' of ' + ${products.totalPages}"></span>
                <span th:text="' | Total: ' + ${products.totalElements}"></span>
            </div>
        </form>
    </div>
</div>
</body>
</html>
