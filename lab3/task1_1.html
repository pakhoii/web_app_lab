<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form Validator</title>
    <style>
        .form-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 30px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        
        input {
            width: 100%;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }
        
        input.valid {
            border-color: #28a745;
        }
        
        input.invalid {
            border-color: #dc3545;
        }
        
        .error-message {
            color: #dc3545;
            font-size: 12px;
            margin-top: 5px;
            display: none;
        }
        
        .error-message.show {
            display: block;
        }
        
        button[type="submit"] {
            width: 100%;
            padding: 12px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        
        button[type="submit"]:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Sign Up Form</h2>
        <form id="signupForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Enter username">
                <div class="error-message" id="usernameError"></div>
            </div>
            
            <!-- TODO: Add email field -->
            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" id="email" placeholder="Enter Your Email">
                <div class="error-message" id="emailError"></div>
            </div>
            
            <!-- TODO: Add password field -->
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Password">
                <div class="error-message" id="passwordError"></div>
            </div>
            
            <!-- TODO: Add confirm password field -->
             <div class="form-group">
                <label for="confirm">Confirm Password</label>
                <input type="password" id="confirm" placeholder="Enter Password Again">
                <div class="error-message" id="confirmError"></div>
            </div>
            
            <button type="submit" id="submitBtn" disabled>Sign Up</button>
        </form>
    </div>

    <script>
        // TODO: Implement validation functions
    
        function validateUsername(username) {
            // TODO: Check length (4-20) and alphanumeric
            const usernameRegex = /^[a-zA-Z0-9]{4,20}$/
            return usernameRegex.test(username)
        }
        
        function validateEmail(email) {
            // TODO: Use regex for email validation
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email)
        }
        
        function validatePassword(password) {
            // TODO: Check length >= 8, has uppercase, has number
            const passwordRegex = /^(?=.*[A-Z])(?=.*\d).{8,}$/
            return passwordRegex.test(password)
        }
        
        function validatePasswordMatch(pass1, pass2) {
            // TODO: Compare passwords
            if (pass1 && pass2) {
                return pass1 === pass2
            }
            return false
        }
        
        function showError(fieldId, message) {
            // TODO: Display error message
            const errorField = document.getElementById(fieldId + 'Error')
            if (errorField) {
                errorField.innerText = message
                errorField.classList.add('show')
            }

            const inputField = document.getElementById(fieldId)
            if (inputField) {
                inputField.classList.add('invalid')
                inputField.classList.remove('valid')
            }
        }
        
        function clearError(fieldId) {
            // TODO: Clear error message
            const errorField = document.getElementById(fieldId + 'Error')
            if (errorField) {
                errorField.innerText = ''
                errorField.classList.remove('show')
            }

            const inputField = document.getElementById(fieldId)
            if (inputField) {
                inputField.classList.remove('invalid')
                inputField.classList.add('valid')
            }
        }

        function validateForm() {
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm').value;
            let isValid = true;

            if (!validateUsername(username)) {
                showError('username', 'Username must be 4-20 alphanumeric characters.')
                isValid = false
            } else {
                clearError('username')
            }

            if (!validateEmail(email)) {
                showError('email', 'Invalid email format.')
                isValid = false
            } else {
                clearError('email')
            }

            if (!validatePassword(password)) {
                showError('password', 'Password must be at least 8 characters long, contain an uppercase letter and a number.')
                isValid = false
            } else {
                clearError('password')
            }

            if (!validatePasswordMatch(password, confirmPassword)) {
                if (password !== '' && confirmPassword !== '') {
                    showError('confirm', 'Passwords do not match.')
                }
                isValid = false
            } else {
                clearError('confirm')
            }

            document.getElementById('submitBtn').disabled = !isValid
        }
        
        // TODO: Add event listeners for real-time validation
        document.getElementById('username').addEventListener('input', validateForm)
        document.getElementById('email').addEventListener('input', validateForm)
        document.getElementById('password').addEventListener('input', validateForm)
        document.getElementById('confirm').addEventListener('input', validateForm)

        document.getElementById('signupForm').addEventListener('submit', function(e) {
            e.preventDefault()
            // TODO: Handle form submission
            alert('Form submitted successfully!')
        })
    </script>
</body>
</html>
