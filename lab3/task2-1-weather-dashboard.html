<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
        }
        
        .search-box {
            background: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        
        .search-box input {
            width: 70%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        
        .search-box button {
            width: 28%;
            padding: 12px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        
        .weather-card {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 20px;
        }
        
        .current-weather {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .temp-display {
            font-size: 60px;
            font-weight: bold;
        }
        
        .forecast-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
        
        .forecast-item {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            font-size: 18px;
            color: white;
        }
        
        .error {
            background: #dc3545;
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        
        .recent-searches {
            display: flex;
            gap: 10px;
            margin-top: 10px;
            flex-wrap: wrap;
        }
        
        .recent-city {
            padding: 5px 15px;
            background: #e9ecef;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
        }
        
        .recent-city:hover {
            background: #dee2e6;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 style="color: white; text-align: center; margin-bottom: 30px;">
            Weather Dashboard
        </h1>
        
        <div class="search-box">
            <input type="text" id="cityInput" placeholder="Enter city name..." 
                   onkeypress="if(event.key==='Enter') searchWeather()">
            <button onclick="searchWeather()">Search</button>
            <div class="recent-searches" id="recentSearches"></div>
        </div>
        
        <div id="errorMessage"></div>
        <div id="weatherDisplay"></div>
        <div id="forecastDisplay"></div>
    </div>

    <script>
        const API_KEY = '9e4e8b25455f5f9798347244d1a89cf3'; // Get from openweathermap.org
        
        // TODO: Implement functions
        
        async function fetchWeather(city) {
            // TODO: Fetch current weather from API
            try {
                const response = await fetch(`https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${API_KEY}&units=metric`);
                if (!response.ok) {
                    throw new Error('City not found');
                }
                const data = await response.json();
                return data;
            } catch (error) {
                console.error('Error fetching weather:', error);
                throw error;
            }
        }
        
        async function fetchForecast(city) {
            // TODO: Fetch 5-day forecast from API
            try {
                const response = await fetch(`https://api.openweathermap.org/data/2.5/forecast?q=${city}&appid=${API_KEY}&units=metric`);
                if (!response.ok) {
                    throw new Error('City not found');
                }
                const data = await response.json();
                return data;
            } catch (error) {
                console.error('Error fetching forecast:', error);
                throw error;
            }
        }
        
        function displayWeather(data) {
            // TODO: Display current weather
            // data.main.temp, data.weather[0].description
            // data.main.humidity, data.wind.speed
            const weatherDisplay = document.getElementById('weatherDisplay');
            weatherDisplay.innerHTML = 
            ` 
                <div class="weather-card">
                    <div class="current-weather">
                        <div>
                            <h2>${data.name}, ${data.sys.country}</h2>
                            <p style="text-transform: capitalize;">${data.weather[0].description}</p>
                        </div>
                        <div class="temp-display">${Math.round(data.main.temp)}°C</div>
                    </div>
                    <div style="margin-top: 20px;">
                        <p>Humidity: ${data.main.humidity}%</p>
                        <p>Wind Speed: ${data.wind.speed} m/s</p>
                    </div>
                </div>
            `
        }
        
        function displayForecast(data) {
            // TODO: Display forecast (filter for one per day)
            const forecastDisplay = document.getElementById('forecastDisplay');
            let forecastHTML = '<div class="forecast-grid">';
            const dailyData = {};
            data.list.forEach(item => {
                const date = new Date(item.dt_txt);
                const day = date.toISOString().split('T')[0];
                if (!dailyData[day] && date.getHours() === 12) {
                    dailyData[day] = item;
                }
            });
            Object.values(dailyData).forEach(item => {
                const date = new Date(item.dt_txt);
                forecastHTML += `
                    <div class="forecast-item">
                        <h3>${date.toDateString().split(' ')[0]}</h3>
                        <p>${Math.round(item.main.temp)}°C</p>
                    </div>
                `;
            });
            forecastHTML += '</div>';
            forecastDisplay.innerHTML = forecastHTML;
        }
        
        async function searchWeather() {
            const city = document.getElementById("cityInput").value.trim();
            if (!city) {
                showError('Please enter a city name.');
                return;
            }

            clearError();

            try {
                const weatherData = await fetchWeather(city);
                displayWeather(weatherData);
                
                const forecastData = await fetchForecast(city);
                displayForecast(forecastData);
                
                saveRecentSearch(city);
                loadRecentSearches();
            } catch (error) {
                showError(error.message);
            }
        }
        
        function saveRecentSearch(city) {
            // TODO: Save to localStorage (max 5 cities)
            let recentSearches = JSON.parse(localStorage.getItem('recentSearches')) || [];
            if (!recentSearches.includes(city)) {
                recentSearches.push(city);
                if (recentSearches.length > 5) {
                    recentSearches.shift();
                }
                localStorage.setItem('recentSearches', JSON.stringify(recentSearches));
            }
        }
        
        function loadRecentSearches() {
            // TODO: Load and display recent searches
            const recentSearches = JSON.parse(localStorage.getItem('recentSearches')) || [];
            const recentSearchesDiv = document.getElementById('recentSearches');
            recentSearchesDiv.innerHTML = '';
            recentSearches.forEach(city => {
                const cityDiv = document.createElement('div');
                cityDiv.className = 'recent-city';
                cityDiv.textContent = city;
                cityDiv.onclick = () => {
                    document.getElementById('cityInput').value = city;
                    searchWeather();
                };
                recentSearchesDiv.appendChild(cityDiv);
            });
        }
        
        function showError(message) {
            // Display error message
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.className = 'error';
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }

        function clearError() {
            // Clear error message
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = '';
            errorDiv.style.display = 'none';
        }

        // Initialize
        loadRecentSearches();
    </script>
</body>
</html>
